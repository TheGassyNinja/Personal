# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, disable
monitor=HDMI-A-1, 1920x1080, 0x0, 1
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf
exec-once = waybar -c ~/.config/waybar/config.json
exec-once = mpd
exec-once = easyeffects --gapplication-service
exec-once = ~/.config/hypr/Hypr-Scripts/XDP.sh

# Wallpaper (hyprpaper)

$w1 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/py-walpapers/Space-Planet.jpg"
$w2 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/py-walpapers/Black-Cat.png"
$w3 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/py-walpapers/Marie1.png"
$w4 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/py-walpapers/Marie0.png"

bind=SUPER,1,workspace,1  #Superkey + 1 switches to workspace 1
bind=SUPER,1,exec,$w1     #SuperKey + 1 switches to wallpaper $w1 on DP-1 as defined in the variable

bind=SUPER,2,workspace,2  #Superkey + 2 switches to workspace 2
bind=SUPER,2,exec,$w2     #SuperKey + 2 switches to wallpaper $w2 on DP-1 as defined in the variable

bind=SUPER,3,workspace,3  #Superkey + 3 switches to workspace 3
bind=SUPER,3,exec,$w3     #SuperKey + 3 switches to wallpaper $w3 on DP-1 as defined in the variable

bind=SUPER,4,workspace,4  #Superkey + 3 switches to workspace 3
bind=SUPER,4,exec,$w4     #SuperKey + 3 switches to wallpaper $w3 on DP-1 as defined in the variable


# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
